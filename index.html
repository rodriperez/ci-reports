<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CI Reports</title>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.min.css" integrity="sha256-j3CLSRG31GkOu6kaeLh7XsRgL2YNvRl9aOtXoAYt320=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/ripples.min.css" integrity="sha256-+Og2qJI9qzvKYwhGo/LYXg0FzE1BhEQfDsUSjKXQ3Bg=" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/material.min.js" integrity="sha256-uZbIqasulk7Y9yEwknbeQ0FpF3aUhtPwuggbpvQaI8Y=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/ripples.min.js" integrity="sha256-TY/EO/++Ug/P+fSBjaqlmtuphCBKwlP7TOnS+SGnN8g=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <div class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="javascript:void(0)">CI Reports</a>
                    </div>
                    <div class="navbar-collapse collapse navbar-responsive-collapse">
                        <ul id="reports" class="nav navbar-nav">
                            <li>
                                <a id="test" onClick="changeIframe('test')" href="javascript:void(0)">Test</a>
                            </li>
                            <li>
                                <a id="coverage" onClick="changeIframe('coverage')" href="javascript:void(0)">Coverage</a>
                            </li>
                            <li>
                                <a id="plato" onClick="changeIframe('plato')" href="javascript:void(0)">Plato</a>
                            </li>
                            <li>
                                <a id="eslint" onClick="changeIframe('eslint')" href="javascript:void(0)">Lint</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <iframe class="col-lg-12 col-md-12 col-sm-12" frameborder="0" style="width: 100%; height: 80%; position: absolute" src="mochawesome-reports/mochawesome.html"></iframe>
        </div>
        <script>
            $(document).ready(function () {
                $.material.init();
            });
            function changeIframe(reportType) {
                var uris = {
                    test: 'mochawesome-reports/mochawesome.html',
                    coverage: 'istanbul/index.html',
                    plato: 'plato/index.html',
                    eslint: 'eslint/index.html'
                };

                $('iframe').attr('src', uris[reportType]);
            }
        </script>
    </body>
</html>
